{% extends "base_simple.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="mb-0 text-center">
                        <i class="fas fa-search me-2"></i>
                        Page Not Found
                    </h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-question-circle text-warning" style="font-size: 4rem;"></i>
                    
                    <h5 class="mt-4 mb-3">The page you're looking for doesn't exist</h5>
                    
                    <p class="text-muted">
                        The URL you entered may be incorrect, or the page may have been moved or deleted.
                    </p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">
                            <i class="fas fa-home me-1"></i> Go to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
